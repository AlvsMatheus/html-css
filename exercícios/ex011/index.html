<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em dispositivos diferentes, ou apenas aumente ou diminua o tamanho de seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="foto flexíel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>você pode escutar o áudio abaixo caso seu navegador seja compatível</p>
    <audio controls>
    <source src="midias/Rude Buster (192).mp3" type="audio/mpeg">
    <source src="midias/Rude Buster (192).ogg" type="audio/ogg">
    <source src="midias/Rude Buster (192).wav" type="audio/wav">
source

    </audio> 
<audio controls src="midias/Rude Buster (192).mp3"></audio>
</body>
</html>
