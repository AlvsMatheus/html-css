<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color:darkred;         
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::before{
            content:'♠';
        }
        a::after{
            content:'♥';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
     <li><a target="_blank" href="https://gustavoguanabara.github.io">Repertório Github</a></li>
     <li><a class="cu" target="_blank" href="https://www.youtube.com/channel/UCr636OuTrAw2d9dU3sqT-5Q">Canal do Youtube</a></li>
     <li><a target="_blank" href="https://www.cursoemvideo.com">Site do curso em vídeo</a></li>
    </ul>
    
</body>
</html>
