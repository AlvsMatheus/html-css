<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.container{
            display: flex;
            background-color:cadetblue;
            flex-flow: column wrap;
            height:100px;
            
        }
        div.children{
            flex: auto;
            text-align: center;
            border: 1px solid black;
            background-color: blueviolet;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="children">exemplo letra a</div>
        <div class="children">exemplo letra b</div>
        <div class="children">exemplo letra c</div>
        <div class="children">exemplo letra d</div>
        <div class="children">exemplo letra e</div>
        <div class="children">exemplo letra f</div>
    </div>
    
</body>
</html>
