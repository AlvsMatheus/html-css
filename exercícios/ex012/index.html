<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos hospedados localmente (muito caro) </h1>
    <p>com a tag ''video'' você pode inserir o vídeo que desejar </p>
    <video width="560" controls src="midia/videocarros.mp4"></video>
    <p>você também pode inserir com sources para vários formatos</p>
    <video  width="560" controls> 
    <source src="midia/videocarros.mp4" type="video/mp4">
    <source src="midia/videocarros.webm" type="video/webm">
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z9BoqbO8Br4?si=pkfcmOvYuqfTbyuq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
