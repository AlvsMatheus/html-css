<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="exemplo.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="">Rio Grande do Norte</option>
                    <option value="">Maranhão</option>
                    <option value="">Pernambuco</option>
                </optgroup>
            </select>

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option >admnistrador</option>
                    <option >contador</option>
                    <option >desenvolvedor</option>
                    <option >professor</option>
                </datalist>

            </p>
            <p>
                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"> </textarea>
            </p>
            <P>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </P>
       
    </form>
    
</body>
</html>
