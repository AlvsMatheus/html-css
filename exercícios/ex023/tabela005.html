<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1> Agrupamento com Colgroup</h1>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr,th,td{
            border: 1px solid black;
            padding: 6px;
        }

        col.roxo{
            background-color: purple;
        }

        col.verde{
            background-color: green;
        }

    </style>

    <table>
        <colgroup>
            <col class="roxo">
            <col class="verde" span="2">
            <col class="roxo">

        
        
        </colgroup>

        <caption>Cadastro</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
           
            <tr>

            
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            
            <tr>

            
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            
            <tr>

            
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            
            <tr>

           
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            
            <tr>

            
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
            
        </tbody>


    </table>
    



</body>
</html>
