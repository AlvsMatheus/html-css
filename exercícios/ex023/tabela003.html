<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table{
            border-collapse: collapse;
            width: 200px;

        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>   
            </tr>
            <tr>
                
                <td rowspan="2">D</td>
                <td colspan="2">E</td>
                
            </tr>
            <tr>
                
                
                <td>H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                
                
                <td colspan="2">L</td>
                
            </tr>

        </tbody>
    </table>
    
</body>
</html>
