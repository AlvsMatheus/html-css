<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'valentines day' ;
            src: url('fontes/love.otf'), format('opentype')
        }
        body{
            font-family:  Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: valentines day, 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    
</head>
<body>
    <h1>Dia Dos Namorados</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos minus, tempora incidunt eaque ratione officiis cumque? Excepturi distinctio itaque ipsam magnam optio natus a dolores. Qui in iste autem omnis.</p>
</body>
</html>
